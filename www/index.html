<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #fps {
        white-space: pre;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div>
      <input
        id="dimension"
        size="9"
        type="text"
        placeholder="width x height"
        class="masked"
        pattern="(\d{1,3}\s?x\s?\d{1,3})"
        data-valid-example="64 x 64"
        style="text-align:center;"
      />
      <button id="set-dimension">Update</button>
    </div>
    <button id="play-pause"></button>
    <div id="fps"></div>
    <canvas id="game-of-life-canvas"></canvas>
    <script src="./bootstrap.js"></script>
    <script src="./input-mask.min.js"></script>
  </body>
</html>
